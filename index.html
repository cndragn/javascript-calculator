<!DOCTYPE html>
<html>

<head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:400|Changa:200" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="calculator">
            <div id="header">
                <h1 class="text-center">JS Calculator</h1>
            </div>
            <div id="total">
                12345
            </div>
            <div id="history">
                67+89-10=1112
            </div>
            <div id="keypad">
                <div class="row text-center">
                    <div type="button" value="clear" class="btn key col-sm-3">
                        <p class="extra">C</p>
                    </div>
                    <div type="button" value="inv" class="btn key col-sm-3">
                        <p>+/-</p>
                    </div>
                    <div type="button" value="percent" class="btn key col-sm-3">
                        <p>%</p>
                    </div>
                    <div type="button" value="divide" class="btn key col-sm-3">
                        <p class="lg">&#247;</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div type="button" value="7" class="btn key col-sm-3">
                        <p>7</p>
                    </div>
                    <div type="button" value="8" class="btn key col-sm-3">
                        <p>8</p>
                    </div>
                    <div type="button" value="9" class="btn key col-sm-3">
                        <p>9</p>
                    </div>
                    <div type="button" value="mult" class="btn key col-sm-3">
                        <p class="lg">&#215;</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div type="button" value="4" class="btn key col-sm-3">
                        <p>4</p>
                    </div>
                    <div type="button" value="5" class="btn key col-sm-3">
                        <p>5</p>
                    </div>
                    <div type="button" value="6" class="btn key col-sm-3">
                        <p>6</p>
                    </div>
                    <div type="button" value="minus" class="btn key col-sm-3">
                        <p>&#8722;</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div type="button" value="1" class="btn key col-sm-3">
                        <p>1</p>
                    </div>
                    <div type="button" value="2" class="btn key col-sm-3">
                        <p>2</p>
                    </div>
                    <div type="button" value="3" class="btn key col-sm-3">
                        <p>3</p>
                    </div>
                    <div type="button" value="plus" class="btn key col-sm-3">
                        <p class="lg">+</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div type="button" value="." class="btn key col-sm-3">
                        <p class="lg">&#8729;</p>
                    </div>
                    <div type="button" value="0" class="btn key col-sm-3">
                        <p>0</p>
                    </div>
                    <div type="button" value="del" class="btn key col-sm-3">
                        <p>DEL</p>
                    </div>
                    <div type="button" value="equals" class="btn key col-sm-3">
                        <p class="extra lg">=</p>
                    </div>
                </div>
            </div>
            <footer class="text-center">
                <p>Developed by <a href="http://www.CandiceDavidson.com">Candice Davidson</a></p>
            </footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
