<!DOCTYPE html>
<html>

<head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="calculator">
            <div id="header">
                <h1 class="text-center">JS Calculator</h1>
            </div>
            <div id="display">
                0
            </div>
            <div id="history">
                67+89-10=1112
            </div>
            <div id="keypad">
                <div class="row text-center">
                    <button id="clear" class="btn key col-sm-3">C</button>
                    <button id="inv" class="btn key col-sm-3">&plusmn;</button>
                    <button id="percent" class="btn key col-sm-3">%</button>
                    <button id="divide" class="btn key col-sm-3">&divide;</button>
                </div>
                <div class="row text-center">
                    <button id="7" class="btn key col-sm-3">7</button>
                    <button id="8" class="btn key col-sm-3">8</button>
                    <button id="9" class="btn key col-sm-3">9</button>
                    <button id="mult" class="btn key col-sm-3">&times;</button>
                </div>
                <div class="row text-center">
                    <button id="4" class="btn key col-sm-3">4</button>
                    <button id="5" class="btn key col-sm-3">5</button>
                    <button id="6" class="btn key col-sm-3">6</button>
                    <button id="minus" class="btn key col-sm-3">&minus;</button>
                </div>
                <div class="row text-center">
                    <button id="1" class="btn key col-sm-3">1</button>
                    <button id="2" class="btn key col-sm-3">2</button>
                    <button id="3" class="btn key col-sm-3">3</button>
                    <button id="plus" class="btn key col-sm-3">+</button>
                </div>
                <div class="row text-center">
                    <button id="dpoint" class="btn key col-sm-3">&bull;</button>
                    <button id="0" class="btn key col-sm-3">0</button>
                    <button id="del" class="btn key col-sm-3">DEL</button>
                    <button id="equals" class="btn key col-sm-3">=</button>
                </div>
            </div>
            <footer class="text-center">
                <p>Developed by <a href="http://www.CandiceDavidson.com">Candice Davidson</a></p>
            </footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
