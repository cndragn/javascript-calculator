<!DOCTYPE html>
<html>

<head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="calculator">
            <div id="header">
                <h1 class="text-center">JS Calculator</h1>
            </div>
            <div id="display">
                0
            </div>
            <div id="history">
                0
            </div>
            <div id="keypad">
                <div class="row text-center">
                    <div type="button" id="clear" class="btn key col-sm-3">C</div>
                    <div type="button" id="inv" class="btn key col-sm-3"></div>
                    <div type="button" id="percent" class="btn key col-sm-3"></div>
                    <div type="button" id="divide" class="btn key col-sm-3">&divide;</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="7" class="btn key col-sm-3">7</div>
                    <div type="button" id="8" class="btn key col-sm-3">8</div>
                    <div type="button" id="9" class="btn key col-sm-3">9</div>
                    <div type="button" id="mult" class="btn key col-sm-3">&times;</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="4" class="btn key col-sm-3">4</div>
                    <div type = "button" id="5" class="btn key col-sm-3">5</div>
                    <div type="button" id="6" class="btn key col-sm-3">6</div>
                    <div type="button" id="minus" class="btn key col-sm-3">&minus;</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="1" class="btn key col-sm-3">1</div>
                    <div type="button" id="2" class="btn key col-sm-3">2</div>
                    <div type="button" id="3" class="btn key col-sm-3">3</div>
                    <div type="button" id="plus" class="btn key col-sm-3">+</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="dpoint" class="btn key col-sm-3">&bull;</div>
                    <div type="button" id="0" class="btn key col-sm-3">0</div>
                    <div type="button" id="delete" class="btn key col-sm-3">del</div>
                    <div type="button" id="equals" class="btn key col-sm-3">=</div>
                </div>
            </div>
            <footer class="text-center">
                <p>Developed by <a href="http://www.CandiceDavidson.com">Candice Davidson</a></p>
            </footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
